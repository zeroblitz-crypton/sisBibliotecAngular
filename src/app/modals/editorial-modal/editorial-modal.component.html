
<div class="col-md-12 mt-5">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">{{isEdit?"Editar Editorial":"Crear Editorial"}}</h4>
        </div>
        <div class="card-body">
            <form [formGroup]="editorialForm">
                <div class="row">
                    <div class="col-md-12 pr-1">
                        <div class="form-group">
                            <label>Nombre de Editorial</label>
                            <input type="text" class="form-control" formControlName="editorial" placeholder="Escribe el editorial" value="">
                        </div>
                    </div>
                   
                </div>

                <button (click)="closeModal()" type="button" class="btn btn-danger btn-fill pull-right">Cancelar</button>
                <button (click)="guardar()" type="button" class="btn btn-success btn-fill pull-right mr-2">Guardar</button>

                <div class="clearfix"></div>
            </form>
        </div>
    </div>
</div>
